
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>COTIZA CON KMS CONFECCIONES</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    margin: 0;
    padding: 50px 20px;
}
.container {
    max-width: 750px;
    margin: auto;
    background: #ffffff;
    padding: 50px 40px;
    border-radius: 18px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
}
h2 {
    text-align: center;
    font-weight: 400;
    font-size: 1.1em;
    color: #444;
    margin-bottom: 35px;
}
.form-group {
    margin-bottom: 20px;
}
label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #333;
}
input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1em;
    transition: border 0.3s;
}
input:focus, select:focus, textarea:focus {
    border-color: #0d47a1;
    outline: none;
}
.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}
.btn {
    background: #0d47a1;
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease;
    display: block;
    margin: 30px auto 0;
}
.btn:hover {
    background: #08306b;
}
</style>
</head>
<body>
<div class="container">
<h1 style="text-transform: uppercase; font-size: 2.5em; color: #0d47a1; margin-bottom: 15px; text-align: center;">COTIZA CON KMS CONFECCIONES</h1>
<h2>Cotizaci√≥n personalizada con telas de calidad. ¬°Nos adaptamos a tu presupuesto!</h2>
<form id="cotizacionForm">
<div class="form-group">
<label for="modelo">Tipo de prenda:</label>
<select id="modelo" onchange="mostrarOtroModelo(this.value)" required="">
<option value="">Seleccione una opci√≥n</option>
<option value="Camiseta">Camiseta</option>
<option value="Buzo">Buzo</option>
<option value="Chompa">Chompa</option>
<option value="Uniforme Completo">Uniforme Completo</option>
<option value="Calentadores">Calentadores normales</option>
<option value="Calentadores Completos">Calentadores deportivos</option>
<option value="Camiseta oversize con y sin dise√±o">Camiseta oversize con y sin dise√±o</option>
<option value="Overoles">Overoles</option>
<option value="Ropa de pareja">Ropa de pareja</option>
<option value="otro">Algo nuevo (especificar abajo)</option>
</select>
<input id="modeloOtro" placeholder="Describe la prenda que deseas" style="display:none; margin-top:10px;" type="text"/>
</div>
<div class="form-group">
<label for="cantidad">Cantidad:</label>
<input id="cantidad" min="1" required="" type="number" value="1"/>
</div>
<div class="form-group">
<label for="descripcion">Descripci√≥n (opcional):</label>
<textarea id="descripcion" placeholder="Ej: Impresi√≥n en el frente con logo en negro..." rows="3"></textarea>
</div>
<div class="form-group">
<label for="disenoListo">¬øTienes tu dise√±o listo para producir?</label>
<div class="radio-group">
<label><input name="disenoListo" required="" type="radio" value="s√≠"/> S√≠</label>
<label><input name="disenoListo" type="radio" value="no"/> No</label>
</div>
</div>
<div class="form-group">
<label for="imagen">Sube tu dise√±o (opcional):</label>
<input accept="image/*" id="imagen" type="file"/>
</div>
<button class="btn" type="submit">Generar Cotizaci√≥n y Enviar por WhatsApp</button>
</form>
</div>
<script>
        document.getElementById("cotizacionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const modelo = document.getElementById("modelo").value;
            const cantidad = parseInt(document.getElementById("cantidad").value);
            const descripcion = document.getElementById("descripcion").value.trim();
            const imagen = document.getElementById("imagen").files[0];
            const disenoListo = document.querySelector('input[name="disenoListo"]:checked').value;

            if (!modelo || !cantidad || !disenoListo) {
                alert("Por favor complete todos los campos obligatorios.");
                return;
            }

            let precioUnitario = 0; // Precio no mostrado ni calculado
            if (disenoListo === "no") {
                precioUnitario -= 1.00; // Descuento si no tiene dise√±o y se requiere apoyo
            }
            let total = precioUnitario * cantidad;

            let mensaje = `HOLA! QUISIERA COTIZAR CON KMS CONFECCIONES\n\n` +
                          `üìå Modelo: ${modelo}\n` +
                          `üî¢ Cantidad: ${cantidad}\n` +
                          `üé® Dise√±o listo: ${disenoListo}\n` +
                          `
                          `

            if (descripcion) {
                mensaje += `üìù Descripci√≥n: ${descripcion}\n`;
            }

            if (imagen) {
                mensaje += `üìé He adjuntado el dise√±o para la cotizaci√≥n.`;
            } else {
                mensaje += `‚ùì No tengo un dise√±o a√∫n. ¬øPueden ayudarme a crearlo desde cero?`;
            }

            const numeroWhatsApp = "593963675011";
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, "_blank");
        });
    
        function mostrarOtroModelo(valor) {
            const inputOtro = document.getElementById("modeloOtro");
            if (valor === "otro") {
                inputOtro.style.display = "block";
            } else {
                inputOtro.style.display = "none";
            }
        }

    </script>
</body>
</html>
